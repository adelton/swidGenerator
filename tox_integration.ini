[tox]
toxworkdir = /tmp/tox
envlist = py26, py27, py33, py34, pypy

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py33: python3.3
    py34: python3.4
    pyp: pypy
deps =
    pytest==3.0.7
    pytest-pep8==1.0.5
    MiniMock==1.2.8 
commands = py.test \
    --basetemp={envtmpdir} \
    {posargs} -s -v

[testenv:py26]
deps =
    {[testenv]deps}
    argparse

[testenv:pypy]
basepython = pypy
