[tox]
envlist = py26, py27, py33, py34, pypy

[testenv]
basepython = python2.7
deps =
    pytest==3.0.7
    pytest-pep8==1.0.5
    MiniMock==1.2.8 
commands = py.test \
    --basetemp={envtmpdir} \
    {posargs}

[testenv:py26]
deps =
    {[testenv]deps}
    argparse

[testenv:pypy]
basepython = pypy
