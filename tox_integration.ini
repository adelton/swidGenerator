[tox]
toxworkdir = /tmp/tox
envlist = py27, py33, py34, pypy

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    pyp: pypy
deps =
    pytest==3.0.7
    pytest-pep8==1.0.5
    mock==2.0
    parameterized==0.6.1
commands = py.test \
    --basetemp={envtmpdir} \
    {posargs} -s -v

[testenv:pypy]
basepython = pypy
